<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PRODUCTS</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Slicebox - 3D Image Slider with Fallback" />
        <meta name="keywords" content="jquery, css3, 3d, webkit, fallback, slider, css3, 3d transforms, slices, rotate, box, automatic" />
		<meta name="author" content="Pedro Botelho for Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/slicebox.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/custom.css" />
		<script type="text/javascript" src="assets/js/modernizr.custom.46884.js"></script>
	</head>
	<body>
		<div class="container" style="height:500px;">

			
			<h1>PRODUCTS </h1>
			<!--<div class="home"><img src="images/home-icon.png" alt="image1"/></div>-->
			

			<div class="wrapper">

				<ul id="sb-slider" class="sb-slider">
					<li>
						<a href=""><img src="images/smart_home.png" alt="image1"/></a>
						<div class="sb-description">
							<h3>Product 1</h3>
						</div>
					</li>
					<li>
						<a href=""><img src="images/smart_office.png" alt="image2"/></a>
						<div class="sb-description">
							<h3>Product 2</h3>
						</div>
					</li>
					<li>
						<a href=""><img src="images/motion_sensor.png" alt="image1"/></a>
						<div class="sb-description">
							<h3>Product 3</h3>
						</div>
					</li>
					<li>
						<a href=""><img src="images/water_controller.png"/></a>
						<div class="sb-description">
							<h3>Product 4</h3>
						</div>
					</li>
					</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>

			</div><!-- /wrapper -->
			
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true,
							disperseFactor : 30
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
	</body>
</html>
